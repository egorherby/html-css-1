<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>New Jersey</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans|Source+Sans+Pro:400,600" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

  <article class="weather-widget">

    <h1 class="weather-widget__header visually-hidden">Weather in New Jersey</h1>
    
    <section class="weather-widget__today-weather">
      <button class="refresh-button">refresh</button>
      <img src="images/variable-clouds.png" alt="Varible clouds" class="weather-widget__today-weather ">
      <h2 class="temp">
        <span class="temp__value">79</span>
        <span class="temp__units">Â°</span>
      </h2>
      <h3 class="weather-condition">Cloudy Skies</h3>
      <p class="user-location">Sicklerville, New Jersey</p>
      <time class="date" datetime="2019-05-21">May<br>21</time>
    </section>
    <section class="weather-widget__properties">
      <ul class="weather-widget__properties-list">
        <li class="wind">2 Mph</li>
        <li class="humidity">33%</li>
        <li class="sunlight">83%</li>
      </ul>
      <p class='scroll-circles'>
        <span class="circle full"></span>
        <span class="circle"></span>
        <span class="circle"></span>
      </p>
    </section>
  </article>

</body>
</html>
